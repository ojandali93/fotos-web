{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block navbar %}
<a class="nav-item nav-link" id="signUp" href="/auth/signup">Signup</a>
{% endblock %}

{% block content %}
<div class="pt-12">
  <form actions="/auth/login" enctype="multipart/form-data" method="POST">
    <div class="form-group">
      <label>LOGIN</label>
    </div>
    <div class="form-group pt-12">
      <label for="username">USERNAME</label>
      <input type="text" class="form-control" name="username" id="username" aria-describedby="username" placeholder="Enter Username">
    </div>
    <div class="form-group">
      <label for="password">PASSWORD</label>
      <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock %}
