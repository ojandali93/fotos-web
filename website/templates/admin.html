{% extends 'base.html' %}

{% block title %} Admin Panel {% endblock %}

{% block navbar %}
<a class="nav-item nav-link" id="login" href="/">Home</a>
<a class="nav-item nav-link" id="signUp" href="/auth/login">Login</a>
{% endblock %}

{% block content %}

{% for user in all_users %}
  <p>{{ user.username }}</p>
  <p>{{ user.photo_list }}</p>
  <p>{{ user.edit_list }}</p>
{% endfor %}

{% endblock %}
