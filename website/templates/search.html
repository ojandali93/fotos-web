{% extends 'base.html' %}

{% block title %} Create Post {% endblock %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/"><img style="height: 24px;" src={{ url_for('static', filename='fotos-logo.png' ) }}/></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/">FEED</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/photos">PHOTOS</a>
      </li>
      <li class="nav-item">

      <li class="nav-item">

        <a class="nav-link" href="/auth/logout">LOGOUT</a>

{% block content %}

<form actions="/search" method="POST">
  <div class="form-group">
    <label for="search">SEARCH</label>
    <input type="text" class="form-control" name="search" id="search" aria-describedby="search" placeholder="Search Username">
  </div>
  <button type="submit" class="btn btn-primary">SEARCH</button>
</form>

{% endblock %}
