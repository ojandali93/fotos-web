{% extends 'base.html' %}
{% block title %} HOME {% endblock %}

{% block navbar %}
  <a class="nav-item nav-link" id="feed" href="/">Feed</a>
  <a class="nav-item nav-link" id="photos" href="/photos">Photos</a>
  <a class="nav-item nav-link" id="edits" href="/edits">Edits</a>
  <a class="nav-item nav-link" id="profile" href="/profile">Profile</a>
  <a class="nav-item nav-link" id="search" href="/search">Search</a>
  <a class="nav-item nav-link" id="logout" href="/auth/logout">Logout</a>
{% endblock %}

{% block content %}
  {% for user in search_results %}
    <div>
      <p>{{ user.username }}</p>
      <p>{{ user.email }}</p>
      <p>{{ user.bio }}</p>
      <a href={{ url_for('views.follow_user', user_id=user._id) }}>Follow</a>
    </div>
  {% endfor %}
{% endblock %}
